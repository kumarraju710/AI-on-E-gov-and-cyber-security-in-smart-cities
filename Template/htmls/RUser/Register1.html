{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | AI E-Gov Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #fff1f0, #ffe4e1);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #ff4b2b;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .navbar-nav .nav-link {
      color: white !important;
      margin-right: 20px;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #ffe4e1 !important;
    }

    .main-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .register-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 700px;
      width: 100%;
      margin: 20px;
    }

    .register-card img {
      width: 80px;
      display: block;
      margin: 0 auto 15px;
    }

    .register-card h3 {
      text-align: center;
      font-weight: bold;
      color: #ff4b2b;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #ff4b2b;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e03e26;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">AI E-Gov Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'serviceproviderlogin' %}">Admin (Dashboard)</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="main-container">
    <div class="register-card">

      {% if messages %}
      {% for message in messages %}
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script>
        Swal.fire({
          icon: 'success',
          title: 'Registered Successfully!',
          text: 'Redirecting to login...',
          showConfirmButton: false,
          timer: 2000
        });
        setTimeout(() => {
          window.location.href = "{% url 'login' %}";
        }, 2000);
      </script>
      {% endfor %}
      {% endif %}

      <form method="POST" role="form" autocomplete="off">
        {% csrf_token %}
        <img src="{% static 'Register.jpg' %}" alt="Register">
        <h3>Register Your Details</h3>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <input type="number" name="phoneno" class="form-control" placeholder="Enter mobile number" required>
          </div>

          <div class="col-md-12">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="2" placeholder="Enter address"></textarea>
          </div>

          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">-- Select Gender --</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Country</label>
            <input type="text" name="country" class="form-control" placeholder="Enter country name" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">State</label>
            <input type="text" name="state" class="form-control" placeholder="Enter state name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
          </div>

          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
