{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Cyber Portal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      overflow: hidden; /* fully removes vertical and horizontal scroll */
    }

    /* Navbar (Orange Theme) */
    .navbar {
      background-color: #ff4b2b;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .navbar-nav .nav-link {
      color: white !important;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffe4e1 !important;
    }

    /* Main Content */
    .mainholder {
      padding: 30px;
      background: transparent;
      height: calc(100vh - 70px);
      overflow: hidden; /* ensures no inner scroll too */
    }

    @media (max-width: 768px) {
      .mainholder {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AI Cyber Portal</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Predict_Cyber_Attack_Type' %}">Predict Cyber Attack</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'ViewYourProfile' %}">View Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="mainholder">
    {% block userblock %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
