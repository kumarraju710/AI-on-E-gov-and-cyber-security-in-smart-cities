{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<!-- Font Imports -->
<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<style>
  html, body {
    /* background-color: #000000; */
    font-family: 'Righteous', cursive;
    height: 100%;
    margin: 0;
    /* Do not use overflow-y: hidden! */
  }

  /* --- Fix for content below sticky/fixed navbar --- */
  .main-content {
    padding-top: 85px;        /* equal to or greater than navbar height */
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;  /* aligns top, not center (prevents big gap) */
  }

  .container {
    background-color: white;
    padding: 30px;
    width: 90%;
    max-width: 800px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    overflow-x: auto;
    margin-bottom: 40px;
  }

  .style1 {
    color: #FF0000;
    font-family: 'Lobster', cursive;
    font-weight: bold;
    text-align: center;
    font-size: 22px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
  }

  table th, table td {
    padding: 10px;
    font-size: 18px;
  }

  table tr:nth-child(even) td {
    background-color: #ffe6e6;
  }

  table tr:first-child td {
    background-color: #FF0000;
    color: #FFFF00;
    font-weight: bold;
    font-family: 'Fredoka One', cursive;
  }

  table td {
    border: 2px solid #FF00FF;
  }

  /* --- Responsive adjustments --- */
  @media (max-width: 768px) {
    .container {
      width: 95%;
      padding: 20px;
    }
    table th, table td {
      font-size: 16px;
      padding: 8px;
    }
    .main-content {
      padding-top: 70px;
    }
  }
  @media (max-width: 480px) {
    .container {
      width: 100%;
      padding: 15px;
    }
    .style1 {
      font-size: 18px;
    }
    table th, table td {
      font-size: 14px;
      padding: 6px;
    }
    .main-content {
      padding-top: 64px;
    }
  }
</style>

<body>
  <div class="main-content">
    <div class="container">
      <form role="form" method="POST">
        {% csrf_token %}
        <fieldset>
          <p class="style1">View Prediction Of Cyber Attack Type Ratio Details</p>
          <hr>
          <div>
            <table>
              <tr>
                <td>View Cyber Attack Type</td>
                <td>Ratio</td>
              </tr>
              {% for object in objs %}
              <tr>
                <td style="color:red; font-size:20px; font-family:fantasy">{{object.names}}</td>
                <td style="background-color:#FF0000; font-family:monospace; font-size:19px; color:yellow;">{{object.ratio}}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
{% endblock %}
