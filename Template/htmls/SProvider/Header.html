<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    color: #333;
    min-height: 100vh;
    margin: 0;
  }

  .navbar {
    background-color: #ff4b2b;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    min-height: 70px;
    padding: 0 16px;
  }

  .navbar-brand {
    color: white !important;
    font-weight: bold;
    font-size: 1.6rem;
    white-space: nowrap;
    flex-grow: 1;
  }

  .navbar-nav .nav-link {
    color: white !important;
    margin-right: 20px;
    font-weight: 500;
    transition: color 0.3s, background 0.3s;
    text-align: center;
    background: none !important;   /* Remove background always */
    border-radius: 0 !important;
  }

  .navbar-nav .nav-link:hover {
    color: #ffe4e1 !important;
    background: none !important;   /* No background on hover */
  }

  .navbar-toggler {
    border: none;
    background-color: rgba(255,255,255,0.2);
    border-radius: 8px;
    padding: 7px 10px;
    margin-left: 6px;
    outline: none!important;
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255,0.9)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    width: 28px;
    height: 28px;
  }

  .navbar-collapse {
    transition: none;
    background: none !important;    /* No background for the expanded/collapsed menu */
    box-shadow: none;
    border-radius: 0;
    padding: 0;
    margin: 0;
  }

  @media (max-width: 992px) {
    .navbar-brand {
      font-size: 1.3rem;
    }
    .navbar-nav {
      flex-direction: column;
      align-items: center;
    }
    .navbar-collapse {
      background: none !important;
      border-radius: 0;
      box-shadow: none;
      margin: 0;
      padding: 0;
    }
    .navbar-nav .nav-link {
      margin: 8px 0;
      width: 100%;
      text-align: center;
      background: none !important;
    }
    .navbar-toggler-icon {
      width: 25px;
      height: 25px;
    }
  }
  @media (max-width: 576px) {
    .navbar-brand {
      font-size: 1rem;
    }
    .navbar-toggler-icon {
      width: 22px;
      height: 22px;
    }
  }
  @media (max-width: 500px) {
    .navbar {
      min-height: 62px;
      padding: 0 8px;
    }
    .navbar-nav .nav-link {
      font-size: 1.05rem;
      margin: 8px 0;
      width: 100%;
      text-align: left;
      padding-left: 18px;
      background: none !important;
    }
    .navbar-toggler {
      padding: 3px 7px;
      border-radius: 8px;
    }
    .navbar-brand {
      font-size: 1.07rem;
    }
  }
  .mainholder {
    padding: 20px;
  }
</style>

</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AI Cyber Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'train_model' %}">Train Data</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'likeschart' 'bar' %}">Bar Chart</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'charts1' 'line' %}">Results</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'View_Prediction_Of_Cyber_Attack_Type' %}">Predictions</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'View_Prediction_Of_Cyber_Attack_Type_Ratio' %}">Ratios</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Download_Predicted_DataSets' %}">Download</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'View_Remote_Users' %}">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="mainholder">
    {% block researchblock %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
