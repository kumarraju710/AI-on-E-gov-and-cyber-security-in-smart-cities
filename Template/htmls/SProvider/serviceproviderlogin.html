{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: #ff4b2b;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .navbar-nav .nav-link {
      color: white !important;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffe4e1 !important;
    }

    /* Centered Card */
    .mainholder {
      height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    .login-card {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
    }

    .login-card h4 {
      color: #ff4b2b;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-custom {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-custom:hover {
      transform: scale(1.02);
      color: white;
    }

    .alt-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AI Cyber Portal</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">User Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="mainholder">
    <div class="login-card">
      <h4>Admin Login</h4>
      <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group mb-3">
          <input type="text" name="username" autocomplete="username" class="form-control" placeholder="Username = Admin" required>
        </div>
        <div class="form-group mb-3">
          <input type="password" name="password" autocomplete="new-password" class="form-control" placeholder="Password = Admin" required>
        </div>
        <button type="submit" name="submit1" class="btn btn-custom">Login</button>
      </form>
      <div class="text-center mt-3 alt-link">
        <p>ðŸ‘‰ <a href="{% url 'login' %}">User Login</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
